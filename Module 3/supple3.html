<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Harmony Heights Music</title>

<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #121212;
        color: white;
    }

    header {
        background: #1db954;
        padding: 18px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
    }

    .hidden {
        display: none !important;
    }

    /* LOGIN */
    .login-wrapper {
        height: calc(100vh - 70px);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-box {
        background: #1e1e1e;
        width: 380px;
        padding: 35px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    .login-box input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 6px;
        background: #2a2a2a;
        color: white;
    }

    .login-box button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 25px;
        background: #1db954;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    /* HOME */
    .container {
        max-width: 1000px;
        margin: auto;
        padding: 25px;
    }

    .music-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 25px;
    }

    .card {
        background: #1e1e1e;
        padding: 15px;
        border-radius: 12px;
        text-align: center;
    }

    .card img {
        width: 100%;
        border-radius: 8px;
    }

    audio, video {
        width: 100%;
        margin-top: 10px;
    }

    .logout {
        background: #e53935;
        border: none;
        padding: 10px 25px;
        border-radius: 20px;
        color: white;
        margin-top: 30px;
        cursor: pointer;
    }
</style>
</head>

<body>

<header>ðŸŽµ Harmony Heights</header>

<!-- LOGIN PAGE -->
<div id="loginPage" class="login-wrapper">
    <div class="login-box">
        <h2>Welcome Back</h2>
        <p>Sign in to continue</p>

        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">

        <button onclick="login()">Sign In</button>
    </div>
</div>

<!-- HOME PAGE -->
<div id="homePage" class="container hidden">
    <h1>Home</h1>
    <p>Enjoy the music ðŸŽ¶</p>

    <div class="music-grid">
        <div class="card">
            <img src="https://edube.org/uploads/media/default/0001/04/band-photo.jpg">
            <h3>Echoes of Tomorrow</h3>
            <audio controls>
                <source src="https://edube.org/uploads/media/default/0001/04/track1.mp3">
            </audio>
        </div>
    </div>

    <button class="logout" onclick="logout()">Log Out</button>
</div>

<script>
    function login() {
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();

        if (!user || !pass) {
            alert("Please enter username and password");
            return;
        }

        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("homePage").classList.remove("hidden");
    }

    function logout() {
        document.getElementById("homePage").classList.add("hidden");
        document.getElementById("loginPage").classList.remove("hidden");
    }
</script>

</body>
</html>
