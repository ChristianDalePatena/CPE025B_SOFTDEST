<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Internal styles (medium specificity) -->
    <style>
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header id="header">
        <!-- Inline style (highest specificity) -->
        <h1 style="color: #fff;">Welcome to My Blog</h1>
    </header>

    <main>
        <section>
            <h2>About Me</h2>
            <p style="color: #6b4f3f;">
                Hi, I'm a budding web developer learning CSS! I enjoy adding long text
                to my webpage to demonstrate how the ::first-line pseudo-element works
                for visitors and to improve readability.
            </p>
        </section>

        <section>
            <h2>My Interests</h2>
            <p>
                I love <span class="highlight">coding</span>, reading, and hiking.
            </p>
        </section>
    </main>

    <footer>
        <p>
            Contact:
            <a href="mailto:info@myblog.com">info@myblog.com</a>
        </p>
    </footer>

</body>
</html>
